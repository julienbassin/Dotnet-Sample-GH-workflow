name: Sample workflow

on:
  workflow_call:
    inputs:
      configuration:
        required: true
        type: string
        default: release
      project_file:
        required: true
        type: string
      project_test_file:
        required: false
        type: string
      output_path:
        required: false
        type: string      

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish
